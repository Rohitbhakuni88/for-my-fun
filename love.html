<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scrolling-text">
        <p>Hello, my love</p>
    </div>
    <div class="letter-container">
        <h1>My Dearest KIDDO,</h1>
        <p class="letter-content">
            From the moment I met you, my life has been filled with joy and happiness. Every day with you feels like a beautiful dream, and I cherish every moment we spend together...
        </p>
        <p class="closing">
            Yours forever,<br>
            HUBBy
        </p>
    </div>
    <!-- Audio element to add the song -->
    <audio id="background-music" muted>
        <source src="lovesong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Button to play the audio if autoplay is blocked -->
    <button id="play-music" style="display: none;">Play Music</button>

    <script src="script.js"></script>
</body>
</html>
